<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-4">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Selector de Color RGB</h1>
                    <div class="form-group">
                        <label for="colorPicker">Elige un color:</label>
                        <input type="color" class="form-control" id="colorPicker">
                    </div>
                    <div class="form-group">
                        <label for="redInput">Rojo:</label>
                        <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
                    </div>
                    <div class="form-group">
                        <label for="greenInput">Verde:</label>
                        <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
                    </div>
                    <div class="form-group">
                        <label for="blueInput">Azul:</label>
                        <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
                    </div>
                    <div id="colorPreview" class="rounded p-3 text-center mt-3">Color Preview</div>
                    <p class="text-center mt-3">CÃ³digo Hexadecimal: <span id="hexCode">#000000</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
