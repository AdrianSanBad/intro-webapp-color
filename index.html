<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Selector de Color RGB</h1>
        <div class="row mt-4">
            <div class="col">
                <label for="colorPicker">Elige un color:</label>
                <input type="color" id="colorPicker">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <label for="redInput">Rojo:</label>
                <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
            </div>
            <div class="col">
                <label for="greenInput">Verde:</label>
                <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
            </div>
            <div class="col">
                <label for="blueInput">Azul:</label>
                <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="colorPreview" class="rounded p-3 text-center">Color Preview</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p class="text-center">CÃ³digo Hexadecimal: <span id="hexCode">#000000</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
